<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="ccForm" onsubmit="savelocalStorage(event)">
        <label for="">Choose Expense Amount</label>
        <input type="number" name="expense" id="expense">

        <label for="">Choose Description</label>
        <input type="text" name="description" id="description">

        <label for="">Choose a Category</label>
        <select name="category" id="category">
            <option value="On vacation">On vacation</option>
            <option value="diesel">Diesel</option>
            <option value="toffee">Toffee</option>
            <option value="movie">Movie</option>
        </select>

        <button>Submit</button>
    </form>
    <ul id="listOfItems"></ul>
    <script src="script.js"></script>
</body>
</html>
