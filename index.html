<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker app</title>
    <!-- bootstrap cdn link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body onload="showExpenses()">
    <div class="container">
        <div class="row">
         <div class="col-md-8 mx-auto">
          <h1>Expense Tracker</h1>
          <form onsubmit="return addExpense()">
           <input type="hidden" id="editIndex">
           
           <div class="form-group">
            <label for="amount">Choose Expense Amount</label>
            <input type="number" id="amount" class="form-control" required>
           </div>
           
           <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control" required>
           </div>
           
           <div class="form-group">
            <label for="category">Category</label>
            <select id="category" class="form-control">
                <option value="fuel">Fuel</option>
                <option value="food">Food</option>
                <option value="electricity">Electricity</option>
                <option value="movie">Movie</option>
            </select>
           </div>
           
           <button type="submit" id="addButton" class="btn btn-primary">Add Expense</button>
          </form>
          <br>
          <table class="table table-striped table-bordered" id="expenseTable">
           <thead>
            <tr>
             <th>Amount</th>
             <th>Description</th>
             <th>Category</th>
             <th>Actions</th>
            </tr>
           </thead>
           <tbody></tbody>
          </table>
         </div>
        </div>
       </div>


       <script src="script.js"></script>
    
</body>
</html>
